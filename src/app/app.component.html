<div class="main">
  <div class="users">
    <app-users (edit-user)="editUser($event)" >  </app-users> <!-- intercetta l'evento (edit-user), entra nel metodo editUser e ti passa i dati emessi -->
  </div>
  <div class="userDetail" *ngIf="showForm"> <!-- Decoratore che mostra l'elemento solo SE ... . Questo non appesantisce il caricamento dell'app OnInit -->
    <app-user-detail [item] = "userSelected" >  </app-user-detail>
  </div>
</div>





<div class="spiegazione_eventi">
  <h2> Eventi in Angular </h2>

  <button (click)="getData('button clicked event')"> Click me </button> (Vedi console.log)
  <hr>
  <input class="spiegazione_eventi_form" type="text" #box1 placeholder="keyup event" (keyup)="getData(box1.value)"> (Vedi console.log)
  <label for="box1"> (keyup) registra l'evento di un qualsiasi tasto premuto al momento del rilascio della pressione </label>
  <hr>
  <input class="spiegazione_eventi_form" type="text" #box2 placeholder="keydown event" (keydown)="getData(box2.value)"> (Vedi console.log)
  <label for="box1"> (keydown) registra l'evento di un qualsiasi tasto premuto al momento della pressione, finch√© non rilasciato </label>
  <hr>
  <input class="spiegazione_eventi_form" type="text" #box3 placeholder="input event" (input)="getData(box3.value)"> (Vedi console.log)
  <label for="box1"> (input) registra l'evento di caratteri, numeri ed altro inseriti da tastiera </label>
  <hr>
  <input class="spiegazione_eventi_form" type="text" #box4 placeholder="blur event" (blur)="getData(box4.value)"> (Vedi console.log)
  <label for="box1"> (blur) registra l'evento dell'uscita da quest'area, sia con cliccando fuori che usando tab, mostrando il contenuto </label>
  <hr>
  <hr>
  <hr>
  <input class="spiegazione_eventi_form" type="text" #box5 placeholder="mouseover event" (mouseover)="getData('mouse moving over it')"> (Vedi console.log)
  <label for="box1"> (mouseover) registra l'evento del mouse ogni volta che passa sopra quest'area </label>
  <hr>
  <input class="spiegazione_eventi_form" type="text" #box5 placeholder="mouseover event" (mouseleave)="getData('turn back! you left this form!')"> (Vedi console.log)
  <label for="box1"> (mouseleave) registra l'evento del mouse ogni volta che esce fuori da quest'area </label>
</div>
