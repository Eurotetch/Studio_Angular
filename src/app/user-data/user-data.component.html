<h2>{{title}}</h2>
<div class="container">
  <div class="row">
    <div class="col-8">
      <table class="table table-dark bg-dark">
        <tr>
          <th> Name </th>
          <td> {{User?.name}} </td>
        </tr>
        <tr>
          <th> Last Name </th>
          <td> {{User?.last_name}} </td>
        </tr>
        <tr>
          <th> Fiscal Code </th>
          <td> {{User?.fiscal_code}} </td>
        </tr>
        <tr>
          <th> Email </th>
          <td> {{User?.email}} </td>
        </tr>
        <tr>
          <th> Phone </th>
          <td> {{User?.phone}} </td>
        </tr>
        <tr>
          <th> Province </th>
          <td> {{User?.province}} </td>
        </tr>
        <tr>
          <th> Age </th>
          <td> {{User?.age}} </td>
        </tr>
        <tfoot>
          <tr>
            <td colspan="2"> <a class="btn btn-primary" (click)="backToUsers()" > BACK </a> </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
